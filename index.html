    </title>

    <button onclick="cartQuantity++;
    console.log(`Cart Quantity: ${cartQuantity}`)">
    Add to cart</button>

    console.log(`Cart Quantity: ${cartQuantity}`)">+2</button>
    <button onclick="cartQuantity+=3;

    <button onclick='if (cartQuantity=>2) {
      cartQuantity-=2;
      console.log(`Cart Quantity: ${cartQuantity}`)
    }'>-2</button>

      let cartQuantity =0;
    </script>
